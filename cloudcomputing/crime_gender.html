<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body data-ng-app="app" ng-controller= "Gender_Ctrl">
<form class="col-md-4">
    <div class="form-group">
        <label style="font-family: Calibri;color: floralwhite">Enter Year</label>
        <input id="year" ng-model="sw.year" type="number" class="form-control" title="year">
    </div>
    <div class="form-group">
        <label style="font-family: Calibri;color: floralwhite">Select Male or Female</label>
        <select class="form-control custom-select" title="Gender" ng-model="sw.gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="U">Unknown</option>
        </select>
    </div>
    <button class="btn btn-primary" data-ng-click = "Gender(sw)"> click to get results</button>
    <h3 style="font-family: Calibri;color: floralwhite"> Number of Records for selected year and gender : {{gender}}</h3>
</form>
<div class="col-md-8">
    <div id="chart1_div" style="height: 500px;"></div>
</div>
</body>
</html>
